<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoodsPark</title>
    <link rel="stylesheet" href="assets/css/line-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/aos.css" />
    <link rel="stylesheet" href="assets/css/cssanimation.min.css" />
    <link rel="stylesheet" href="assets/css/slick.min.css" />
    <link rel="stylesheet" href="assets/css/slick-theme.css" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>

  <body>
    <!-- ************* shopping method section  **************** -->
    <section class="form-section">
      <div class="row gy-3">
        <div class="col-lg-6">
          <div class="form-img-wrapper">
            <img src="./img/all-product/form.jpg" class="form-img-2 img-fluid" alt="register-img" />
            <div class="img-text">
              <a href="index.html" class="logo text-white">Goods<span>Park</span></a>
              <p class="text">Enter your emailaddress and paddword to login.</p>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="row align-items-center h-100">
            <div class="col-xl-10 col-xxl-9">
              <div class="container">
                <div class="form-wrapper">
                  <div class="mb-2 text-center">
                    <h2 class="text-primary">Creat an Account</h2>
                    <p>Enter your emailaddress and paddword to login</p>
                  </div>
                  <form class="form flex-column">
                    <div class="row gy-4">
                      <div class="col-12">
                        <input type="text" class="form-control" placeholder="Email" />
                      </div>
                      <div class="col-12">
                        <input type="text" class="form-control" placeholder="Phone" />
                      </div>
                      <div class="col-md-6">
                        <div class="show-hide-password">
                          <input class="form-control" type="password" placeholder="Password" />
                          <div class="input-group-addon">
                            <i class="las la-eye-slash"></i>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="show-hide-password">
                          <input
                            class="form-control"
                            type="password"
                            placeholder="Confirm Password"
                          />
                          <div class="input-group-addon">
                            <i class="las la-eye-slash"></i>
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-group">
                          <input type="checkbox" id="s" />
                          <label for="s">I agree to <a href="#">Privacy Policy</a></label>
                        </div>
                      </div>
                      <div class="col-12">
                        <button class="primary-btn w-100">Create Account</button>
                      </div>
                      <div class="col-12">
                        <div class="text-center login-another">
                          <span>or register with</span>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <a
                          href="https://www.facebook.com/"
                          target="_blank"
                          class="outline-btn mb-3 login-btn"
                        >
                          Register with Facebook
                          <img src="./img/all-product/facebook.png" alt="facebook" />
                        </a>
                      </div>
                      <div class="col-lg-6">
                        <a
                          href="https://www.google.co.uk/"
                          target="_blank"
                          class="outline-btn login-btn"
                        >
                          Register with Google
                          <img src="./img/all-product/google.png" alt="facebook" />
                        </a>
                      </div>
                      <div class="col-12 mt-0">
                        <a href="index.html">
                          <i class="las la-arrow-left"></i>
                          Go to Home
                        </a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ************ script ************** -->

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
